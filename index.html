<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=login.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0f;
            color: #e4e4e7;
            font-family: 'Inter', sans-serif;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(158, 140, 255, 0.2);
            border-top-color: #9e8cff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        p {
            font-size: 14px;
            color: #a1a1aa;
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to login page...</p>
    </div>
    <script>
        // Fallback redirect if meta refresh doesn't work
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 100);
    </script>
</body>

</html>
