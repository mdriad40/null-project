<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Routine Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="login-styles.css" />
</head>

<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <div class="login-logo-icon">R</div>
        <h1 class="login-title">Admin Login</h1>
        <p class="login-subtitle">Sign in to Routine Admin Panel</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="login-field">
          <label for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" name="email" placeholder="admin@example.com" required
            autocomplete="email" />
        </div>

        <div class="login-field">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required
            autocomplete="current-password" />
        </div>

        <button type="submit" class="login-button" id="loginButton">Sign In</button>
      </form>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
    </div>
  </div>

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>
  <!-- Login Authentication Handler -->
  <script src="login-auth.js"></script>
</body>

</html>
